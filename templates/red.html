<div id="redHS">

</div>
<div id="redMS">

</div>
<div id="redES">

</div>
<script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    socket.on('connect', function () {
        //socket.emit('my event', {data: 'I\'m connected!'});
    });
    socket.on('msg', function (data) {
        if (data.msg == "redHS") {
            $("#redHS").load("HS", function (responseTxt, statusTxt, jqXHR) {});
        }
        if (data.msg == "redMS") {
            $("#redMS").load("MS", function (responseTxt, statusTxt, jqXHR) {
            });
        }
        if (data.msg == "redES") {
            $("#redES").load("ES", function (responseTxt, statusTxt, jqXHR) {
            });
        }
        if (data.msg == "reset") {
            location.reload();
        }
    });
</script>
